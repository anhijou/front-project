<div class="row my-4">
  <div class="col-md-6">
    <h3>List of Student</h3>
  </div>
  <div class="col-md-6 text-end">

    <button class="btn btn-success btn-sm" routerLink="form">
      <i class="fa fa-plus"></i>New Student
    </button>
  </div>
</div>

<div class="input-group m-auto mt-2">

  <input type="text" placeholder="search" [(ngModel)]="searchTerm" (keyup)="search()" class="form-control my-2">
</div>




<div>
  <table class=" table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Group</th>
        <th>Grade</th>
        <th>Actions</th>

      </tr>
    </thead>
    <tbody class="table" *ngFor="let student of studentsList">
      <tr>
        <td>{{student.id}}</td>
        <td>
          <div class="d-flex align-items-center">
            <img src="https://mdbootstrap.com/img/new/avatars/{{student.id}}.jpg" alt=""
              style="width: 45px; height: 45px" class="rounded-circle" />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{student.name}}</p>
              <p class="text-muted mb-0">{{student.age}} years old</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{student.email}}</p>
        </td>
        <td>
          <span [ngClass]="{
                
                'bg-danger':  student.group==='A',
                'bg-primary': student.group==='B',
                'bg-success':student.group ==='C',
                
              }" class="badge  d-inline">{{student.group}}</span>
        </td>
        <td>{{student.grade}}</td>
        <td>
          <button type="button" routerLink="/form/{{student.id}}"
            class="btn btn-outline-warning btn-sm btn-rounded mx-1">
            Edit
          </button>
          <button type="button" (click)="deleteStudent(student.id)"
            class="btn btn-outline-danger btn-sm btn-rounded mx-1">
            delete
          </button>
          <button type="button" routerLink="/details/{{student.id}}"
            class="btn btn-outline-info btn-sm btn-rounded mx-1">
            details
          </button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
